<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Latihan Website</title>
</head>
<body>
  <div class="container-lg-fluid">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-color rounded-3 sticky-top shadow container" id="navbar"">
      <div class="container-fluid ">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <img src="assets/logo.png" alt="" class="navbar-brand" style="width: 10vh;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#fashion-tokyorev">Tokyo Revengers</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#fashion-naruto">Naruto</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Koleksi
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#action-figure">Action Figure</a></li>
                <li><a class="dropdown-item" href="#manga-novel">Komik</a></li>
              </ul>
            </li>
          </ul>
          <div class="form-check form-switch px-md-4">
            <input class="form-check-input" type="checkbox" id="darkmode">
            <label class="form-check-label" for="darkmode">Darkmode</label>
          </div>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="ini hanya tempelan" aria-label="Search">
            <button class="btn btn-warning" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- END NAVBAR -->
    
    <!-- CAROUSEL -->
    <section id="carousel">
      <div id="carouselExampleIndicators" class="carousel slide container" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex justify-content-center">
              <img src="assets/carousel-4.png" class="d-block mx-auto" alt="...">
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img src="assets/carousel-1.png" class="d-block mx-auto" alt="...">
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img src="assets/carousel-2.png" class="d-block mx-auto"  alt="...">
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img src="assets/carousel-3.png" class="d-block mx-auto" alt="...">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>    
    </section>
    <!-- END CAROUSEL -->

    <!-- TOKYO REVENGERS -->
    <section id="fashion-tokyorev">
      <div class="container transparent-gray rounded my-4 py-3" id="Tokyo_Revengers_Apparel"></div>
    </section>
    <!-- END TOKYO REVENGERS -->

    <!-- FASHION NARUTO -->
    <section id="fashion-naruto">
      <div class="container transparent-gray rounded my-4 py-3" id="Naruto_Apparel"></div>
    </section>
    <!-- END FASHION NARUTO -->

    <!-- ACTION FIGURE -->
    <section id="action-figure">
      <div class="container transparent-gray rounded my-4 py-3" id="Action_Figure"></div>
    </section>
    <!-- END ACTION FIGURE -->

    <!-- MANGA NOVEL -->
    <section id="manga-novel">
      <div class="container transparent-gray rounded my-4 py-3" id="Manga_Novel_Komik"></div>
    </section>
    <!-- END MANGA NOVEL -->

    <div class="container-fluid">
      <div class="container" style="height: 3rem;">
        <p class="text-center text-white">powered by Adi Muhamad Firmansyah</p>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/produk.js"></script>
  <script src="js/darkmode.js"></script>
</body>
</html>
